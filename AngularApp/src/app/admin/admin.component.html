<div class="container mt-5">
  <div class="card">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Candidate Id</th>
        <th scope="col">Votes</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor="let item of adminData;let i=index">
        <th scope="row">{{i+1}}</th>
        <td>{{item.candidateId}}</td>
        <td>{{item.voteCount}}</td>
      </tr>
    </tbody>
  </table>
  </div>
</div>
